defaults:
  - base

# 実験クラス名
name: ExpOptunaTwoStage

# 二段階最適化パラメータ
stage1_trials: 100              # Stage1 (oneshot) の試行回数
stage1_n_startup_trials: 20     # Stage1 のランダム探索回数
stage2_trials: 50               # Stage2 (CV) の試行回数
stage2_n_startup_trials: 10     # Stage2 のランダム探索回数
top_k: 15                       # Stage1からStage2に持ち込む上位パラメータ数
shrink_factor: 0.5              # パラメータ探索範囲を縮小する倍率

# 共通設定
cv: True                        # Stage2でのCV有効化
n_jobs: 1
storage: outputs/optuna_storage
study_name: tmp-${now:%Y-%m-%d}-${now:%H-%M-%S}

delete_study: false
